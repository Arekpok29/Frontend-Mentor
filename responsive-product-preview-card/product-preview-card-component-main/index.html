<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/713d19b462.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <main></main>

    <div class="wrapper">
      <picture class="image">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
        <img src="images/image-product-desktop.jpg" alt="ABC">
      </picture>
      <div class="content">
        <p class="product-type">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="promo-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>

  </main>





  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  </div>

</body>
</html>
