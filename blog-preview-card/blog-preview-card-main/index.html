<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arkadiusz Pokrywka -->

  <main>

    <div class="card">

      <img class="top-image" src="assets/images/illustration-article.svg" alt="Random project image">
      <div class="card-content">
          <div class="post-type">Learning</div>
          <time class="post-date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2>Html & CSS foundations</h2>
          <p class="post-description">
            These languages are the backbone of every website, defining structure, content and presentation.
          </p>
    
        <div class="author">
          <img class="profile-image" src="assets/images/image-avatar.webp" alt="Author profile picture">
          <p class="author-name">Greg Hooper</p>
        </div>
    </div>

    </div>

  </main>

</body>

</html>
