<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main>
    <div class="container">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg">
      <h2>Jessica Randall</h2>
      <p class="address">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">Linkedin</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </main>

</body>
</html>
